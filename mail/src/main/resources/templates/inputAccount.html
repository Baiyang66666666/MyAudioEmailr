<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheet/login.css}">
    <title>Email Account</title>
    <script type="text/javascript" th:src="@{/javascript/jquery.js}"></script>
    <script>
        function resetForm() {
            $(':input').val('');
            var radios = $(':input[type="radio"]')
            for (var i = 0; i < radios.length; i++) {
                radios[i].checked = false;
            }
        }
    </script>
    <style>

    </style>
</head>

<body >
<div class="banner" id="banner">
    MyAudioEmailr
</div>
<div th:fragment="content">
    <div class="container-fluid">
        <form id="loginForm" name="loginForm"
              action="../login/verify" method="post" class="form">
            <div class="row-mb-3" style="display: none">
                <label class="col-sm-2 col-form-label">flag</label>
                <div class="col-sm-3">
                    <input class="form-control" id="flag" name="flag" value="0">
                </div>
            </div>
            <div class="row-mb-3">
                <label class="col-sm-2 col-form-label">Email address</label>
                <div class="col-sm-3">
                    <input class="form-control" id="address" name="address"  placeholder="email@example.com" required>
                </div>
            </div>
            <div class="row-mb-3">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-3">
                    <input  type="password" class="form-control" id="password" name="password"  placeholder="App Password" required>
                </div>
            </div>
            <div class="row-mb-3">
                <label class="col-sm-2 col-form-label">SMTP</label>
                <div class="col-sm-3">
                    <input type="smtpserver" class="form-control" id="smtp" name="smtp" placeholder="smtp.server" required>
                </div>
            </div>
            <div class="row-mb-3">
                <label class="col-sm-2 col-form-label">IMAP</label>
                <div class="col-sm-3">
                    <input type="imapserver" class="form-control" id="imap" name="imap" placeholder="imap.server" required>
                </div>
            </div>
            <div class="row-mb-3">
                <label class="col-sm-2 col-form-label">Email Type</label>
                <div class="col-sm-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="accountType" id="work" value="0">
                        <label class="form-check-label" for="work">work</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="accountType" id="personal" value="1">
                        <label class="form-check-label" for="personal">personal</label>
                    </div>
                </div>
            </div>
            <div class="row-mb-4">
                <button type="submit" class="btn btn-primary">Login</button>
<!--                style="margin-left: 25%"-->
                <button type="button" id = "reset" name = "reset" onclick ="resetForm()" class="btn btn-outline-primary">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
